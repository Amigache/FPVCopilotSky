name: CI - Lint & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-backend:
    name: üêç Lint Python Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies for GStreamer & PyGObject
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gst-plugins-base-1.0 \
            gir1.2-gstreamer-1.0 \
            gir1.2-gst-rtsp-server-1.0 \
            libgirepository1.0-dev \
            libcairo2-dev \
            pkg-config

      - name: Install linting dependencies
        run: |
          pip install flake8 black mypy
          grep -v "PyGObject" requirements.txt | pip install -r /dev/stdin

      - name: Lint with flake8
        run: |
          # Use .flake8 config file (don't override with CLI args)
          flake8 app/ tests/

      - name: Check formatting with black
        run: black --check app/ tests/

      - name: Type check with mypy
        run: mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Don't fail initially, just warn

  lint-frontend:
    name: üé® Lint JavaScript Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/client/package-lock.json

      - name: Install dependencies
        working-directory: frontend/client
        run: npm ci

      - name: Lint with ESLint
        working-directory: frontend/client
        run: npm run lint

  test-backend:
    name: üß™ Test Python Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies for GStreamer & PyGObject
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gst-plugins-base-1.0 \
            gir1.2-gstreamer-1.0 \
            gir1.2-gst-rtsp-server-1.0 \
            libgirepository1.0-dev \
            libcairo2-dev \
            pkg-config

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov pytest-mock
          grep -v "PyGObject" requirements.txt | pip install -r /dev/stdin

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Run all tests with coverage
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v \
            --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-backend
          path: htmlcov/
          retention-days: 7

  test-frontend:
    name: üéØ Test React Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/client/package-lock.json

      - name: Install dependencies
        working-directory: frontend/client
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: frontend/client
        run: npx vitest run --reporter=verbose --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/client/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  build-frontend:
    name: üì¶ Build Frontend Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/client/package-lock.json

      - name: Install dependencies
        working-directory: frontend/client
        run: npm ci

      - name: Build production bundle
        working-directory: frontend/client
        run: npm run build

      - name: Check bundle size
        working-directory: frontend/client
        run: |
          SIZE=$(du -sm dist | cut -f1)
          echo "üì¶ Bundle size: ${SIZE}MB"
          if [ $SIZE -gt 5 ]; then
            echo "‚ö†Ô∏è  Warning: Bundle size ${SIZE}MB exceeds 5MB recommendation"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/client/dist/
          retention-days: 7

  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Python security check with Safety
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Node.js security audit
        working-directory: frontend/client
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

  summary:
    name: ‚úÖ CI Summary
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, test-backend, test-frontend, build-frontend, security-scan]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "üéâ All CI jobs completed"
          echo "Lint Backend: ${{ needs.lint-backend.result }}"
          echo "Lint Frontend: ${{ needs.lint-frontend.result }}"
          echo "Test Backend: ${{ needs.test-backend.result }}"
          echo "Test Frontend: ${{ needs.test-frontend.result }}"
          echo "Build Frontend: ${{ needs.build-frontend.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
